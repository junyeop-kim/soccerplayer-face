        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();    
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        console.log('Hello');
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/EtM-VLiYH/';

            let model, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }
            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultMessageOne, resultMessageTwo;
                var resultImage;
                switch (prediction[0].className) {
                    case 'Bolognese':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Bolognese_puppy.jpg/330px-Bolognese_puppy.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=1307455&cid=40942&categoryId=32624';
                        resultMessageOne = '볼로네즈';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Maltese':
                        document.getElementById('result-Image').src =
                            'https://dthumb-phinf.pstatic.net/?src=%22https%3A%2F%2Fdbscthumb-phinf.pstatic.net%2F4455_000_1%2F20160524122855789_G90QQMB8P.jpg%2Fia87_13_i1.jpg%3Ftype%3Dw690_fst_n%26wm%3DY%22&twidth=690&theight=461&opts=17';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=3396989&cid=58401&categoryId=58401';
                        resultMessageOne = '말티즈';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Griffon Bruxellois':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/0709_gucci_stolt.jpg/330px-0709_gucci_stolt.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=4347833&cid=46677&categoryId=46677';
                        resultMessageOne = '그리펀 브뤼셀';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Australian Silky Terrier':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Australian_Silky_Terrier_Alana_Of_Silky%27s_Dream.jpg/330px-Australian_Silky_Terrier_Alana_Of_Silky%27s_Dream.jpg';
                        document.getElementById('result-link').href =
                            'https://en.wikipedia.org/wiki/Arturo_Vidal';
                        resultMessageOne = '오스트레일리안 실키 테리어';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'English Toy Terrier':
                        document.getElementById('result-Image').src =
                        'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/English_Toy_Terrier_600_01.jpg/330px-English_Toy_Terrier_600_01.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=4347926&cid=46677&categoryId=46677';
                        resultMessageOne = '잉글리쉬 토이 테리어';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Russkiy Toy':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/RusskiyToyWelpe9Mon.JPG/330px-RusskiyToyWelpe9Mon.JPG';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=5931411&cid=40942&categoryId=32624';
                        resultMessageOne = '러시안 토이';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Yorkshire Terrier':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/%282_version%29_Grupp_3%2C_YORKSHIRETERRIER%2C_NO_UCH_SE_UCH_Oxzar_Amazing_Bel%E2%80%99s_Toffy_%2824310212305%29.jpg/330px-%282_version%29_Grupp_3%2C_YORKSHIRETERRIER%2C_NO_UCH_SE_UCH_Oxzar_Amazing_Bel%E2%80%99s_Toffy_%2824310212305%29.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=1977896&cid=42883&categoryId=44356';
                        resultMessageOne = '요크셔테리어';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    default:
                        resultMessageOne =
                            'We cannot find any soccer player. Please upload another image.';
                }
                $('.result-Message-Two').html(resultMessageTwo);
                $('.result-Message-One').html(resultMessageOne);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitleOne;
                    var labelTitleTwo;
                    var labelTitleThree;
                    switch (prediction[0].className) {
                        case 'Bolognese':
                            labelTitleOne = '볼로네즈';
                            break;
                        case 'Maltese':
                            labelTitleOne = '말티즈';
                            break;
                        case 'Griffon Bruxellois':
                            labelTitleOne = '그리폰 브뤼셀';
                            break;
                        case 'Australian Silky Terrier':
                            labelTitleOne = '오스트레일리안 실키 테리어';
                            break;
                        case 'English Toy Terrier':
                            labelTitleOne = '잉글리쉬 토이 테리어';
                            break;
                        case 'Russkiy Toy':
                            labelTitleOne = '러시안 토이';
                            break;
                        case 'Yorkshire Terrier':
                            labelTitleOne = '요크셔테리어';
                            break;
                        default:
                            labelTitleOne = '-';
                    }
                    switch (prediction[1].className) {
                        case 'Bolognese':
                            labelTitleTwo = '볼로네즈';
                            break;
                        case 'Maltese':
                            labelTitleTwo = '말티즈';
                            break;
                        case 'Griffon Bruxellois':
                            labelTitleTwo = '그리폰 브뤼셀';
                            break;
                        case 'Australian Silky Terrier':
                            labelTitleTwo = '오스트레일리안 실키 테리어';
                            break;
                        case 'English Toy Terrier':
                            labelTitleTwo = '잉글리쉬 토이 테리어';
                            break;
                        case 'Russkiy Toy':
                            labelTitleTwo = '러시안 토이';
                            break;
                        case 'Yorkshire Terrier':
                            labelTitleTwo = '요크셔테리어';
                            break;
                        default:
                            labelTitleTwo = '-';
                    }
                    switch (prediction[2].className) {
                        case 'Bolognese':
                            labelTitleThree = '볼로네즈';
                            break;
                        case 'Maltese':
                            labelTitleThree = '말티즈';
                            break;
                        case 'Griffon Bruxellois':
                            labelTitleThree = '그리폰 브뤼셀';
                            break;
                        case 'Australian Silky Terrier':
                            labelTitleThree = '오스트레일리안 실키 테리어';
                            break;
                        case 'English Toy Terrier':
                            labelTitleThree = '잉글리쉬 토이 테리어';
                            break;
                        case 'Russkiy Toy':
                            labelTitleThree = '러시안 토이';
                            break;
                        case 'Yorkshire Terrier':
                            labelTitleThree = '요크셔테리어';
                            break;
                        default:
                            labelTitleThree = '-';
                    }
                    var labelOne = "<div class='one-similar'>" + '1st. ' + labelTitleOne;
                    var percentOne =
                        Math.round(prediction[0].probability.toFixed(2) * 100) + '%' + '</div>';
                    var labelTwo = "<div class='two-similar'>" + '2nd. ' + labelTitleTwo;
                    var percentTwo =
                        Math.round(prediction[1].probability.toFixed(2) * 100) + '%' + '</div>';
                    var labelThree = "<div class='three-similar'>" + '3rd. ' + labelTitleThree;
                    var percentThree =
                        Math.round(prediction[2].probability.toFixed(2) * 100) + '%' + '</div>';
                    labelContainer.childNodes[0].innerHTML = labelOne + ' ' + percentOne;
                    labelContainer.childNodes[1].innerHTML = labelTwo + ' ' + percentTwo;
                    labelContainer.childNodes[2].innerHTML = labelThree + ' ' + percentThree;
                }
            }
