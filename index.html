        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        console.log('Hello');
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/gHbfl3-AW/' && 'https://teachablemachine.withgoogle.com/models/845DwjFEd/' && 'https://teachablemachine.withgoogle.com/models/cHUgRERj-/' && 'https://teachablemachine.withgoogle.com/models/k89hG5ujt/' &&               'https://teachablemachine.withgoogle.com/models/LkWdBw4aV/' && 'https://teachablemachine.withgoogle.com/models/HaGLYkGqn/';

            let model, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';
                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultMessageOne, resultMessageTwo;
                var resultImage;
                switch (prediction[0].className) {
                    case 'Cairn Terrier dog':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Bolognese_puppy.jpg/330px-Bolognese_puppy.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=1307455&cid=40942&categoryId=32624';
                        resultMessageOne = 'Cairn Terrier dog';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    case 'Vizsla dog':
                        document.getElementById('result-Image').src =
                            'https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Bolognese_puppy.jpg/330px-Bolognese_puppy.jpg';
                        document.getElementById('result-link').href =
                            'https://terms.naver.com/entry.nhn?docId=1307455&cid=40942&categoryId=32624';
                        resultMessageOne = 'Vizsla dog';
                        resultMessageTwo = 'Image Source: https://upload.wikimedia.org';
                        break;
                    default:
                        resultMessageOne =
                            'We cannot find any soccer player. Please upload another image.';
                }
                $('.result-Message-Two').html(resultMessageTwo);
                $('.result-Message-One').html(resultMessageOne);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitleOne;
                    var labelTitleTwo;
                    var labelTitleThree;
                    switch (prediction[0].className) {
                        case 'Cairn Terrier dog':
                            labelTitleOne = 'Cairn Terrier dog';
                            break;
                        case 'Vizsla dog':
                            labelTitleOne = 'Vizsla dog';
                            break;
                        default:
                            labelTitleOne = '-';
                    }
                    switch (prediction[1].className) {
                        case 'Cairn Terrier dog':
                            labelTitleTwo = 'Cairn Terrier dog';
                            break;
                        case 'Vizsla dog':
                            labelTitleTwo = 'Vizsla dog';
                            break;
                        default:
                            labelTitleTwo = '-';
                    }
                    switch (prediction[2].className) {
                        case 'Cairn Terrier dog':
                            labelTitleThree = 'Cairn Terrier dog';
                            break;
                        case 'Vizsla dog':
                            labelTitleThree = 'Vizsla dog';
                            break;
                        default:
                            labelTitleThree = '-';
                    }
                    var labelOne = "<div class='one-similar'>" + '1st. ' + labelTitleOne;
                    var percentOne =
                        Math.round(prediction[0].probability.toFixed(2) * 100) + '%' + '</div>';
                    var labelTwo = "<div class='two-similar'>" + '2nd. ' + labelTitleTwo;
                    var percentTwo =
                        Math.round(prediction[1].probability.toFixed(2) * 100) + '%' + '</div>';
                    var labelThree = "<div class='three-similar'>" + '3rd. ' + labelTitleThree;
                    var percentThree =
                        Math.round(prediction[2].probability.toFixed(2) * 100) + '%' + '</div>';
                    labelContainer.childNodes[0].innerHTML = labelOne + ' ' + percentOne;
                    labelContainer.childNodes[1].innerHTML = labelTwo + ' ' + percentTwo;
                    labelContainer.childNodes[2].innerHTML = labelThree + ' ' + percentThree;
                }
            }
        </script>
